<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- [[inline-styles]] -->
    </head>
    <body class="dark:su-bg-black-true dark:su-text-white">
        <a id="skiplinks" href="#main-content" class="skiplink">Skip to content</a>
        <header class="report-header--story report-header su-pb-[11rem] md:su-pb-[17.7rem] lg:su-pb-[19.3rem] su-bg-black">
            <div class="su-bg-digital-red su-fixed" style="height: 100px; width: 100%"></div>
            <div
            class="su-bg-digital-red su-fixed su-z-10"
            style="height: 100px; width: 100%"
            >
                <button
                    id="toggle"
                    class="su-p-7 su-border-2 su-text-white su-border-white dark:su-border-black-true dark:su-text-black-true"
                >
                    Dark/Light Mode Toggle
                </button>
            </div>
        </header>
        <main role="main" id="main-content" class="su-page su-page--hero su-page--top-margin su-page--bottom-margin su-page-has-sidebar su-page-story-basic">
            <div class="su-upper-content">
                <div data-component="basic-story-hero">
                    <div class="su-mx-auto su-component-container su-container-wide su-container-px">
                        <div class="su-grid su-gap su-grid-cols-6 md:su-grid-cols-12 su-">
                            <div class="su-col-span-6 su-col-start-1 md:su-col-span-10 md:su-col-start-2">
                                <div class="su-flex su-gap-y-8 su-gap-x-16 su-justify-between su-flex-wrap su-text-16 md:su-basefont-23">
                                    <span class="su-flex su-items-center su-justify-center">
                                        <time class="su-m-0 su-mr-4 su-font-semibold">March 3rd, 2025</time>
                                        <span class="su-reading-time su-reading-time-separator"></span>| 4 min read
                                    </span>
                                    <a class="su-font-semibold su-text-digital-red dark:su-text-dark-mode-red su-no-underline hocus:su-underline" href="#">Science &amp; Engineering</a>
                                </div>
                                <h1 class="su-font-bold su-rs-mt-4 su-font-serif su-mb-0 xl:su-text-[6.4rem]">Story Lead Component Example</h1>
                                <p class="su-font-serif su-intro-text su-mb-0 su-rs-mt-2 su-text-21 su-leading-[27.35px] md:su-text-28 md:su-leading-[36.47px] ">
                                    <p>This is an example of the Story Lead component in a basic story layout.</p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <article>
                <div class="su-page-wrap">
                    <div class="su-sidebar-content-wrap">
                        <div class="su-page-content">
                            [component://output]
                            <div class="su-lower-content"></div>
                        </div>
                        <aside class="su-page-sidebar">Sidebar contents</aside>
                    </div>
                </div>
            </article>
        </main>
        <script>
            function _init() {
                const b = document.getElementById('toggle');
                const e = document.querySelector('html');
                b &&
                    b.addEventListener('click', () => {
                        if (e.classList.contains('su-dark')) {
                            e.classList.remove('su-dark');
                        } else {
                            e.classList.add('su-dark');
                        }
                    });
            }
            document.addEventListener('DOMContentLoaded', function () {
                _init();
            });
        </script>
        <!-- [[inline-scripts]] -->
    </body>
</html>
